os: osx
language: objective-c
sudo: false
install: true
script: xcodebuild -project V2RayX.xcodeproj -target V2RayX -configuration Release

after_success:
- isbeta=$(git describe --abbrev=0 --tags | grep beta)

before_deploy:
- sh ./prepare_zip.sh

deploy:
  - provider: releases
    prerelease: true
    api_key:
      secure: 
    file: build/Debug/V2RayX.app.zip
    skip_cleanup: true
    on:
      repo: Cenmrev/V2RayX
      tags: true
      condition: "\"$isbeta\" != \"\""

  - provider: releases
    api_key:
      secure: 
    file: build/Release/V2RayX.app.zip
    skip_cleanup: true
    on:
      repo: Cenmrev/V2RayX
      tags: true
      condition: "\"$isbeta\" = \"\""
